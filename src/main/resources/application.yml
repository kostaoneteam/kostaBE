spring:
  datasource:
    url: ${DATA_BASE_URL}
    username: ${DATA_BASE_ID}
    password: ${DATA_BASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect